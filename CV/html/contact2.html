        <div class="logo">
            <a href="../index.html">
                <picture>
                    <source srcset="../img/logo_mobile.jpg" media="(max-width:834px)" alt="Poza CV">
                    <source srcset="../img/logo.jpg">
                    <img src="../img/logo.jpg" alt="Logo">
                </picture>
                
            </a> 
            <div class="titlu">
                <h1>Szebeni Emil Eduard</h1>
            </div>
        </div>
        <nav class="navigatia">
            <div id="links">
                <a href="../index.html">Home</a>
                <a href="studii.html">Studies</a>

                <a href="hobby-uri.html">Hobby</a>

                <a href="experiente.html">Experiences</a>
            </div>

        <div class="navigatia-mobile">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()" >
                <i class="fa fa-bars"></i>
            </a>   
        </div>  
    </header>
    <main>
    <div class="container">
        <!-- Formularul pentru Create Account -->
        <form action="" id="createAccount">
            <h1 class="form-title">Contact me:</h1>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td>
                        <div class="form-input-group">
                        <input type="text" class="form-input" autofocus placeholder="First Name">  <!-- cu autofocus avem direct dat click pe campul respectiv cand pagina se incarca -->
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td>
                        <div class="form-input-group">
                        <input type="text" class="form-input" autofocus placeholder="Last Name">  <!-- cu autofocus avem direct dat click pe campul respectiv cand pagina se incarca -->
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td>
                        <div class="form-input-group">
                            <input type="email" class="form-input" autofocus placeholder="Email Addres">  <!-- cu autofocus avem direct dat click pe campul respectiv cand pagina se incarca -->
                        </div>
                         
                    </td>
                </tr>
                <tr>
                    <td>Telephone:</td>
                    <td>
                        <div class="form-input-group">
                            <input type="text" class="form-input" autofocus placeholder="Telephone">  <!-- cu autofocus avem direct dat click pe campul respectiv cand pagina se incarca -->
                         </div>
                    </td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><div class="form-input-group">
                        <textarea name="" id="" class="form-input" cols="30" rows="10"></textarea>
                     </div>
                    </td>
                </tr>
            </table>

           <button class="form-button" type="submit">Send Message</button>
        </form>

    </div>
    </main>
<!-- <script src="main.js"></script> -->
    
</body>
