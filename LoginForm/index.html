<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
     <div class="container">
        <form action="" class="form " id="login">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error"></div> <!-- Aici se afiseaza mesajul de parola sau username incorecte -->
               <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Username or email">  <!-- cu autofocus avem direct dat click pe campul respectiv cand pagina se incarca -->
               
                <div class="form-input-error-message"></div><!-- aici se va aplica mesajul pentru eroare(ex: prea putine caractere) -->
               </div
             >
             <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password">  
             </div>
             <button class="form-button" type="submit">Continue</button>
             <p class="form-text">
                <a href="#" class="form-link">Ati uitat parola?</a>
             </p>
             <p class="form-text">
                <a href="./" id="linkCreateAccount" class="form-link">Nu aveti un cont? Creati un cont</a>
             </p>
        </form>

        <!-- Formul pentru Create Account -->
        <form action="" class="form form-hidden" id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message-error"></div> <!-- Aici se afiseaza mesajul de parola sau username incorecte -->
               <div class="form-input-group">
                  <input type="text" class="form-input" autofocus placeholder="Username">  <!-- cu autofocus avem direct dat click pe campul respectiv cand pagina se incarca -->
            
                  <div class="form-input-error-message"></div><!-- aici se va aplica mesajul pentru eroare(ex: prea putine caractere) -->
               </div>
               <div class="form-input-group">
                  <input type="text" class="form-input" autofocus placeholder="Email Addres">  <!-- cu autofocus avem direct dat click pe campul respectiv cand pagina se incarca -->
            
                  <div class="form-input-error-message"></div><!-- aici se va aplica mesajul pentru eroare(ex: prea putine caractere) -->
               </div>
               <div class="form-input-group">
                  <input type="text" class="form-input" autofocus placeholder="Password">  <!-- cu autofocus avem direct dat click pe campul respectiv cand pagina se incarca -->
            
                  <div class="form-input-error-message"></div><!-- aici se va aplica mesajul pentru eroare(ex: prea putine caractere) -->
               </div>
               <div class="form-input-group">
                  <input type="text" class="form-input" autofocus placeholder="Confirm Password">  <!-- cu autofocus avem direct dat click pe campul respectiv cand pagina se incarca -->
            
                  <div class="form-input-error-message"></div><!-- aici se va aplica mesajul pentru eroare(ex: prea putine caractere) -->
               </div>
          
              
               <button class="form-button" type="submit">Continue</button>
               
               <p class="form-text">
                  <a href="./" id="linkLogin" class="linkLogin">Aveti deja un cont? Login</a>
               </p>
         </form>
     </div>
    <script src="main.js"></script>
</body>
</html>
